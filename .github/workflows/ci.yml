name: CI

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:  # Permite la ejecuci√≥n manual

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'adopt'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run tests with Runner 1
        run: ./gradlew clean test --tests com.reto.runners.ParallelRunner -Dcucumber.filter.tags="@regression_register_pipeline" aggregate -i

  job2:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'adopt'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run tests with Runner 2
        run: ./gradlew clean test --tests com.reto.runners.ParallelRunner -Dcucumber.filter.tags="@regression_donation_pipeline" aggregate -i
